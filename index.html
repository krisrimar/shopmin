<head>
    <title>Shopmin</title>
    <meta charset="utf-8">
    <meta name="keywords" content="minimalist, shop" />
    <meta name="description" content="The most minimalist shop in the world" />
    <meta name="author" content="Kris Rimar" />
    <link rel="stylesheet" href="style.css" />

<body>
    <header>
        <h1 class="main-title"><b><abbr title="The most minimalist shop in the world"><a class="main-title" href="index.html">Shopmin</a></abbr></b></h1>
        <p>The world's most minimalist shop</p>
    </header>

    <pre>
Here you can find many things
From <a href="#clothes_img">clothes</a> to <a href="#car_img">cars</a>, from <a href="#nails_img">nails</a> to <a href="#rails_img">rails</a>
All in minimalist style
    </pre>

    <nav>
        <h4>Categories:</h4>

        <form action="shop.html">
            <select name="categories">
                <option value="art">Art</option>
                <option value="books">Books</option>
                <option value="cameras">Cameras</option>
                <option value="clothing">Clothing</option>
                <option value="computers">Computers</option>
                <option value="music">Music</option>
                <option value="travel">Travel</option>
                <option value="video_games">Video games</option>
            </select>
            <input type="submit" value="Go" />
        </form>

    <section>

        <img id="clothes_img" src="http://kayleekoenig.com/wordpress/wp-content/uploads/2014/02/kaylee-koenig-minimalist-wardrobe-2014-01.png" alt="minimalist clothes" />

        <br />

        <img id="car_img" src="http://www.magic4walls.com/wp-content/uploads/2015/04/minimalist-film-illustration-vector-old-car-minimalist-wallpaper.jpg" alt="minimalist car" />

        <br />

        <img id="nails_img" src="http://p1.pichost.me/i/63/1880733.jpg" alt="minimalist spaceman" />

        <br />

        <img src="http://thumbs.dreamstime.com/x/metal-nails-15211330.jpg" alt="metal nails" />

        <br />

        <img id="rails_img" src="http://www.newmodellersshop.co.uk/images/Trains/Track/r601_hornby_double_straight_track.png" alt="rails" />

        <br />

        <img src="http://theneverlandfiles.com/wp-content/uploads/2015/11/minimalist-living-room-furniture.jpg" alt="minimalist furniture" />

        <br />

        <video controls="controls">
            <source src="Alex.mp4" type="video/mp4"> Your browser does not support the video tag
        </video>

        <br />

        <audio controls="controls">
            <source src="RAMMSTEIN - Ohne dich.mp3" type="audio/mpeg"> Your browser does not support the audio element
        </audio>
